<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game - Guess Number</title>
  </head>
  <body>
    <section>
      <h1>بازی حدس اعداد</h1>
      <ul>
        <li>ما به طور تصادفی عددی بین 1 تا 100 را انتخاب می کنیم.</li>
        <li>شما ده بار فرصت دارید تا عدد انتخاب شده را حدس بزنید.</li>
        <li>
          در هر بار حدس ما به شما می گوییم که عددی که حدس زده اید از عدد مورد
          نظر کوچیکتر است یا بزرگتر
        </li>
      </ul>

      <div class="form">
        <label for="guessField">عددی که حدس میزنید را وارد کنید: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
        <input type="submit" value="انتخاب" class="guessSubmit" />
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
